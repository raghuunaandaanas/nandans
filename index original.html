<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trading Desk UI</title>

<style>

/* ===== GLOBAL ===== */

body{
    margin:0;
    background:#0b0e13;
    font-family:Segoe UI, Arial;
    color:#d0d6dc;
}

.container{
    padding:20px;
}

/* ===== TOP BAR ===== */

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
}

.timeframe-group{
    display:flex;
    gap:10px;
}

.tf-btn{
    background:#11151c;
    border:1px solid #1f2630;
    color:#d0d6dc;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
}

.tf-btn.active{
    background:#2b6cb0;
    border-color:#2b6cb0;
    color:white;
}

.status-group{
    display:flex;
    gap:20px;
    font-size:13px;
}

.status{
    display:flex;
    align-items:center;
    gap:6px;
}

.dot{
    width:8px;
    height:8px;
    border-radius:50%;
    background:red;
}

/* ===== TABLE ===== */

table{
    width:100%;
    border-collapse:collapse;
    background:#11151c;
}

th{
    background:#161b22;
    color:#8b949e;
    padding:14px;
    font-size:13px;
}

td{
    padding:14px;
    border-top:1px solid #1f2630;
    text-align:center;
}

/* ===== SLIDER STRUCTURE ===== */

.slider-wrapper{
    position:relative;
}

.level-grid{
    display:grid;
    grid-template-columns:repeat(11,1fr);
    gap:2px;
}

.level-label{
    font-size:10px;
    text-align:center;
}

.price-box{
    background:#0f141a;
    border:1px solid #1e2631;
    font-size:11px;
    padding:3px 0;
    border-radius:3px;
}

.be-zone{ background:#2a1414; }
.base-zone{
    background:#1b1f27;
    font-weight:bold;
    color:white;
}
.bu-zone{ background:#13291a; }

input[type=range]{
    width:100%;
    margin-top:10px;
    appearance:none;
    height:10px;
    border-radius:20px;
}

.call-slider{
    background:linear-gradient(to right,
        #ff4d4d,#ff8c3a,#ffd166,#2ecc71,#2ecc71,
        #2ecc71,#ffd166,#ff8c3a,#ff4d4d);
}

.put-slider{
    background:linear-gradient(to right,
        #2ecc71,#ffd166,#ff8c3a,#ff4d4d,#ff4d4d,
        #ff4d4d,#ff8c3a,#ffd166,#2ecc71);
}

input[type=range]::-webkit-slider-thumb{
    appearance:none;
    width:18px;
    height:18px;
    border-radius:50%;
    background:white;
    border:3px solid black;
    cursor:pointer;
}

.base-marker{
    position:absolute;
    left:50%;
    height:18px;
    width:2px;
    background:white;
    top:44px;
}

.ltp-marker{
    position:absolute;
    top:72px;
    transform:translateX(-50%);
    background:#1f2933;
    padding:3px 6px;
    border-radius:4px;
    font-size:11px;
    white-space:nowrap;
}

.symbol{
    font-weight:bold;
}

</style>
</head>

<body>

<script>

document.querySelectorAll(".slider-wrapper").forEach(wrapper=>{

    const slider = wrapper.querySelector(".slider");
    const marker = wrapper.querySelector(".ltp-marker");

    function update(){
        const percent = (slider.value-slider.min)/(slider.max-slider.min);
        marker.style.left = (percent*100)+"%";
        marker.innerText = slider.value;
    }

    slider.addEventListener("input",update);
    update();

});

</script>

</body>
</html>
